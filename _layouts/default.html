<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <link href='http://fonts.googleapis.com/css?family=Halant:400,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body class="site">

    {% include svg-icons.html %}

    <div class="site-header">
      <header class="header">
        <a href="{{ site.baseurl }}/" class="header-info">
          <h1 class="header-title">Chyngyz Arystan uulu</h1>
          <p class="header-tagline">Front end developer</p>
        </a>
        <a href="{{ site.baseurl }}/" class="header-img"><img src="{{site.baseurl}}/images/profile.jpeg" alt="Chyngyz"></a>
        <div class="header-social">
          <nav class="social-nav">
            <a href="https://twitter.com/chyngyz_arystan" class="social-icon social-icon-twitter">
              <svg viewBox="0 0 32 32">
                <use xlink:href="#icon-twitter"></use>
              </svg>
            </a>
            <a href="https://github.com/chyngyz" class="social-icon social-icon-github" title="Github Account">
              <svg viewBox="0 0 32 32">
                <use xlink:href="#icon-github"></use>
              </svg>
            </a>
            <a href="{{site.baseurl}}/feed.xml" class="social-icon social-icon-rss" title="RSS Feed">
              <svg viewBox="0 0 32 32">
                <use xlink:href="#icon-rss"></use>
              </svg>
            </a>
          </nav>
        </div>
        <div class="header-nav">
          <nav class="main-nav">
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/projects">Projects</a>
          </nav>
        </div>
      </header>
    </div>

    <div class="site-content-container">
      <main class="site-content">
        {{content}}
      </main> 
    </div>
      
  </body>
</html>
